<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yayVD - yet another YouTube video downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Fade-in effect for smooth transitions */
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      animation: fadeInAnimation 0.5s forwards;
    }
    @keyframes fadeInAnimation {
      to { opacity: 1; }
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff0000;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
    }
    p.tagline {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    .form-control:focus {
      border-color: #ff0000;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #ff0000;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>yayVD</h1>
    <p class="tagline">yet another YouTube video downloader</p>
    
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('index') }}" onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="youtube_url" class="form-label">Enter YouTube Video URL:</label>
        <input type="text" class="form-control" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Get Formats</button>
    </form>
  </div>
  
  <script>
    // Show a spinner and disable the button on form submission
    function handleSubmit(e) {
      var btn = e.target.querySelector("button");
      btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
      btn.disabled = true;
    }
  </script>
</body>
</html>
