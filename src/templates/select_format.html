<!DOCTYPE html>
<html>
<head>
    <title>Select Format</title>
</head>
<body>
    <h1>Select Download Format</h1>
    <h2>{{ video_title }}</h2>
    <form action="{{ url_for('download') }}" method="POST">
        <input type="hidden" name="youtube_url" value="{{ youtube_url }}">
        <input type="hidden" name="video_title" value="{{ video_title }}">
        {% for format in formats %}
        <div>
            <input type="radio" name="format_id" value="{{ format.format_id }}" id="{{ format.format_id }}">
            <label for="{{ format.format_id }}">
                {{ format.resolution }} - {{ format.ext }} ({{ format.type }})
            </label>
        </div>
        {% endfor %}
        <button type="submit">Download</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
