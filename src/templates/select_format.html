<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Select Video Format</title>
</head>
<body>
    <h1>Select Video Format</h1>
    <form action="/download" method="post">
        <input type="hidden" name="youtube_url" value="{{ youtube_url }}">
        <input type="hidden" name="video_title" value="{{ video_title }}">
        <label for="format_id">Choose a format:</label>
        <select name="format_id" id="format_id" required>
            {% for format in formats %}
                <option value="{{ format.format_id }}">{{ format.resolution }} - {{ format.ext }}</option>
            {% endfor %}
        </select>
        <button type="submit">Download</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
